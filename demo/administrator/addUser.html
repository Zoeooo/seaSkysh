                            <div class="tab-content">

                                    <!--<h4>基础信息</h4>-->
                                    <form role="form" class="col-md-6">
                                        <div class="form-group">
                                            <label>用户名称<span style="color:#f00">&nbsp*</span></label>
                                            <input class="form-control" placeholder="用户名称">
                                            <label>所属单位<span style="color:#f00">&nbsp*</span></label>
                                            <input class="form-control" placeholder="所属单位">
                                            <label>电话号码</label>
                                            <input class="form-control" placeholder="电话号码">
                                            <label>邮箱地址</span></label>
                                            <div class="form-group input-group">
                                                <span class="input-group-addon">@</span>
                                                <input type="text" class="form-control" placeholder="邮箱地址">
                                            </div>
                                            <label>用户说明<span style="color:#f00">&nbsp*</span></label>
                                            <textarea class="form-control" rows="3"></textarea>

                                        </div>
                                    </form>
                                </div>
                                <div class="tab-pane fade" id="profile">
                                    <!--<h4>用户权限</h4>-->
                                    <form role="form" class="col-md-12">
                                        <label>用户角色<span style="color:#f00">&nbsp*</span></label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox">管理员
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox">领导
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox">出纳
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox">会计
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox">稽核员
                                        </label>
                                        <label class="checkbox-inline">
                                            <input onclick="check()" oncancel="uncheck()" type="checkbox">自定义
                                        </label>
                                        <div id="custo">
                                            <label>自定义角色：<span style="color:#f00">&nbsp*</span></label>
                                            <input class="form-control" placeholder="自定义角色名">
                                            <label>自定义角色说明<span style="color:#f00">&nbsp*</span></label>
                                            <textarea class="form-control" rows="3"></textarea>
                                        </div>
                                    </form>

                                </div>
                                <div class="tab-pane fade" id="messages">
                                    <!--<h4>Messages Tab</h4>-->
                                </div>

<script>
    $("#custo").hide();
    function check() {
        $("#custo").show("400");
    }
    function uncheck() {
        $("#custo").hide("400");
    }
