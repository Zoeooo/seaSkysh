<!DOCTYPE html>
<html>

	<head>
		<title>login</title>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<script src="scripts/jquery-1.11.0.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</head>

	<body>
		<!-- 底部注册登录栏开始 -->
		<nav class="navbar navbar-default  navbar-fixed-bottom">
			<div style="text-align: center; " class="container well-sm">

				<div class="col-md-1 col-md-offset-5" data-toggle="tooltip" data-placement="left" title="注册" style="cursor:pointer;">
					<span style="font-size: 25px;vertical-align: middle;" class="glyphicon glyphicon-user" data-toggle="modal" data-target="#user-add" aria-hidden="true"></span>
				</div>
				<div class="col-md-1" data-toggle="tooltip" data-placement="right" title="登录" style="cursor:pointer;">
					<span style="font-size: 25px;vertical-align: middle;" class="glyphicon glyphicon-lock" data-toggle="modal" data-target="#login" aria-hidden="true"></span>
				</div>

			</div>
		</nav>
		<!-- 底部注册登录栏结束 -->
		<!-- iframe开始 -->
		<div align="center">
			<iframe src="tx.html" width="100%" height="600px" scrolling="no" frameborder="0"></iframe>
		</div>
		<!-- iframe结束 -->

		<br />
		<br />

		<!-- 登录对话框开始 -->
		<div id="login" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">用户登录</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal">
							<div class="form-group">
								<label for="username" class="control-label col-md-2">用户名</label>
								<div class="col-md-10">
									<input type="text" id="username" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label for="password" class="control-label col-md-2">密码</label>
								<div class="col-md-10">
									<input type="password" id="password" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-2">

									<button type="button" class="btn btn-default" data-dismiss="modal" onclick="javascript:window.location.href='main.html'">登录</button>

									<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<div class="text-center">
							<a href="#" data-toggle="modal" data-target="#user-add">注册</a>
							<a href="#">忘记密码</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 登录对话框结束 -->

		<!-- 注册对话框开始 -->
		<div id="user-add" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">用户注册</h4>
					</div>
					<div class="modal-body center-block">
						<form class="form-horizontal">
							<div class="form-group">
								<label for="username" class="control-label col-md-2">用户名</label>
								<div class="col-md-5">
									<input type="text" id="username" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label for="password" class="control-label col-md-2">密码</label>
								<div class="col-md-5">
									<input type="password" id="password" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label for="password" class="control-label col-md-2">确认密码</label>
								<div class="col-md-5">
									<input type="password" id="password" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label for="section" class="control-label col-md-2">部门</label>
								<div class="col-md-5">
									<select name="section" class="form-control">
										<option value="">行政部</option>
										<option value="">管理部</option>
										<option value="">保卫部</option>
										<option value="">后勤部</option>
										<option value="">工程部</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-2">

									<button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
									<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		</div>
		<!-- 注册对话框结束 -->
		<script>
			$(function() {
				$("[data-toggle='tooltip']").tooltip();
			});
		</script>
	</body>

</html>
