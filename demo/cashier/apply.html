                                                    </div>

                                                            <option>1</option>

                                                            <option>3</option>
                                                            <option>4</option>

                                                            <label>
                                                                <input type="checkbox" value="">选项 3
                                                            </label>
                                                        </div>
                                                    </div>

                                                        <label>多选</label>
                                                        <label class="checkbox-inline">
                                                            <input type="checkbox">1
                                                        </label>
                                                        <label class="checkbox-inline">
                                                            <input type="checkbox">2
                                                        </label>
                                                        <label class="checkbox-inline">
                                                            <input type="checkbox">3
                                                        </label>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>单选</label>
                                                        <div class="radio">
                                                            <label>
                                                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">选项 1
                                                            </label>
                                                        </div>
                                                        <div class="radio">
                                                            <label>
                                                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">选项 2
                                                            </label>
                                                        </div>
                                                        <div class="radio">
                                                            <label>
                                                                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">选项 3
                                                            </label>
                                                        </div>
                                                    </div>

                                                        <label>单选</label>
                                                        <label class="radio-inline">
                                                            <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" checked="">1
                                                        </label>
                                                        <label class="radio-inline">
                                                            <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="option2">2
                                                        </label>
                                                        <label class="radio-inline">
                                                            <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline3" value="option3">3
                                                        </label>
                                                    </div>

                                                    <div class="checkbox">
                                                        <label>
                                                            <input type="checkbox">不可选选项
                                                        </label>
                                                    </div>
                                                    <!--<button type="submit" class="btn btn-primary">Disabled Button</button>-->

                                                    <span class="input-group-addon">.00</span>
                                                </div>
                                                    <button disabled="" type="submit" class="btn btn-primary">提交</button>
                                                    <button type="reset" class="btn btn-warning">清空</button>

                                                                    <tr>
                                                                        <td></td>

                                                                        <td></td>
                                                                        <td></td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td></td>

                                                                        <td></td>
                                                                        <td></td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td></td>

                                                                    </tr>
                                                                    <tr>

                                                                    </tr>
                                                                    </tbody>

                                                                <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
                                                            </div>
                                                        </div>
