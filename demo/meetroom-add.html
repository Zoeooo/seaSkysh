<!DOCTYPE html>
<html>

	<head>

		<title>meetroom-add</title>

		<style>
			* {
				font-family: 微软雅黑, Arial;
				padding: 0;
				margin: 0;
				font-size: 16px;
			}
		</style>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
	</head>

	<body style="background-color: #f5f5f5;">
		<center><strong>新增会议室</strong>
		</center>
		<br/>
		<center>
			<form class="form-horizontal">

				<table height="245" width="380" class="table-condensed" border="0" cellspacing="0" cellpadding="0" id="changecolor" align="center">
					<tr align="center">
						<td width="100">会议室名称</td>
						<td width="180">
							<input class="form-control" type="txet" name="busroom_title" id="title"></input>
						</td>
					</tr>
					<tr align="center">
						<td>会议室地址</td>
						<td>
							<input class="form-control" type="txet" name="busroom_addr" id="addr">
						</td>
					</tr>
					<tr align="center">
						<td>是否有空调</td>
						<td>是
							<input class="radio-inline" type="radio" name="busroom_havkt" value="是" checked="checked" id="havkt">
							<label class="control-label col-md-1"></label>否
							<input class="radio-inline" type="radio" name="busroom_havkt" value="否">
						</td>
					</tr>
					<tr align="center">
						<td>能够容纳足够的人</td>
						<td>
							<input class="form-control" type="txet" name="busroom_peop" id="peop"></input>
						</td>
					</tr>
					<tr align="center">
						<td>负责人</td>
						<td>
							<input class="form-control" type="txet" name="busroom_user" id="user"></input>
						</td>
					</tr>
					<tr align="center">
						<td>每月使用次数</td>
						<td>
							<input class="form-control" type="txet" name="busroom_usetime" id="usetime"></input>
						</td>
					</tr>
				</table>
		</center>
		</form>
		<br/>
		<center>
			<button type="button" class="btn btn-default btn-sm " data-dismiss="modal">确定</button>
			<label class="control-label col-md-1"></label>
			<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">取消</button>
		</center>
		<br/>

		<script language="javascript">
			
			function senfe(o, a, b, c, d) {
					var t = document.getElementById(o).getElementsByTagName("td");
					for (var i = 0; i < t.length; i++) {
						t[i].style.backgroundColor = (t[i].sectionRowIndex % 2 == 0) ? a : b;
						t[i].onmouseover = l;

						function l() {
								this.style.backgroundColor = c;
							}
							//this 代表当前方法中的对象即 t[i]，this.x 指的是它的x的属性,this.x != "1"指的是当它的x的属性值不为"1"的时候
						t[i].onmouseout = function() {
							this.style.backgroundColor = (this.sectionRowIndex % 2 == 0) ? a : b;
						}
						t[i].onclick = function() {
							this.style.backgroundColor = d;
						}
					}
				}
				
		</script>
		<script language="javascript">
			 //senfe("表格名称","奇数行背景","偶数行背景","鼠标经过背景","点击后颜色");
			senfe("changecolor", "", "", "threedlightshadow", "threedlightshadow");
		</script>
	</body>

</html>
