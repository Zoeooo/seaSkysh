<!DOCTYPE html>
<html>

	<head>

		<title>device-edit</title>

		<style>
			* {
				font-family: 微软雅黑, Arial;
				padding: 0;
				margin: 0;
				font-size: 16px;
			}
		</style>
		<script language="javascript" type="text/javascript" src="scripts/Calendar.js" charset="gb2312"></script>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
	</head>

	<body style="background-color: #f5f5f5;">
		<center>
			<strong>修改设备</strong>
		</center>
		<br />
		<center>
			<div align="center">
				<form class="form-horizontal">
					<table class="table-condensed" width="380px" height="245" border="0" cellspacing="0" cellpadding="0" id="changecolor" align="center">

						<tr align="center">
							<td width="100">设备名称：</td>
							<td width="180">
								<input class="form-control" name="de_name" id="name" value="三星HIL675">
							</td>
						</tr>
						<tr align="center">
							<td>设备类型：</td>
							<td>
								<select class="form-control" name="de_type" id="type">
									<option value="" >请选择设备类型</option>
									<option value="投影仪" selected="selected">投影仪</option>
									<option value="电脑">电脑</option>
									<option value="空调">空调</option>
									<option value="其它">其它</option>
								</select>
							</td>
						</tr>
						<tr align="center">
							<td>所属房间：</td>
							<td>
								<select class="form-control" name="de_room" id="room">
									<option value="" >请选择会议室</option>
									<option value="第一会议室" selected="selected">第一会议室</option>
									<option value="第二会议室">第二会议室</option>
									<option value="第三会议室">第三会议室</option>
									<option value="第四会议室">第四会议室</option>
								</select>
							</td>
						</tr>
						<tr align="center">
							<td>负责人：</td>
							<td>
								<input class="form-control" name="de_leader" id="leader" value="齐国强">
							</td>
						</tr>
						<tr align="center">
							<td>状态：</td>
							<td>可用：

								<input class=" radio-inline" type="radio" name="de_use" id="use" value="可用" checked="checked">
								<label class="control-label col-md-1"></label>报废：
								<input class=" radio-inline" type="radio" name="de_use" id="use" value="报废">
							</td>
						</tr>
						<tr align="center">
							<td>入库日期：</td>
							<td>
								<input class="form-control" name="de_stime" id="stime" value="2015-3-18" onclick="new Calendar().show(this);">
							</td>
						</tr>
						<tr align="center">
							<td>报废日期：</td>
							<td>
								<input class="form-control" name="de_otime" id="otime" value="2015-3-18" onclick="new Calendar().show(this);">
							</td>
						</tr>

					</table>
				</form>
			</div>
		</center>
		<br/>
		<center>
			<button type="button" class="btn btn-default btn-sm " data-dismiss="modal">确定</button>
			<label class="control-label col-md-1"></label>
			<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">取消</button>
		</center>
		<script language="javascript">
			 
			function senfe(o, a, b, c, d) {
					var t = document.getElementById(o).getElementsByTagName("td");
					for (var i = 0; i < t.length; i++) {
						t[i].style.backgroundColor = (t[i].sectionRowIndex % 2 == 0) ? a : b;
						t[i].onmouseover = l;

						function l() {
								this.style.backgroundColor = c;
							}
							//this 代表当前方法中的对象即 t[i]，this.x 指的是它的x的属性,this.x != "1"指的是当它的x的属性值不为"1"的时候
						t[i].onmouseout = function() {
							this.style.backgroundColor = (this.sectionRowIndex % 2 == 0) ? a : b;
						}
						t[i].onclick = function() {
							this.style.backgroundColor = d;
						}
					}
				}
				
		</script>
		<script language="javascript">
			 //senfe("表格名称","奇数行背景","偶数行背景","鼠标经过背景","点击后颜色");
			senfe("changecolor", "", "", "threedlightshadow", "threedlightshadow");
		</script>
	</body>

</html>
