<!DOCTYPE HTML >
<html>

	<head>
		<title>user-edit</title>
		<style>
			* {
				font-family: 微软雅黑, Arial;
				padding: 0;
				margin: 0;
				font-size: 16px;
			}
		</style>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
	</head>

	<body style="background-color: #f5f5f5;">
		<center>
			<strong>修改用户</strong>
		</center>
		<br />
		<center>
			<div align="center">
				<form class="form-horizontal">
					<table class="table-condensed" width="380px" height="105" border="0" cellspacing="0" cellpadding="0" id="changecolor" align="center">

						<tr align="center">
							<td width="100">用户名称:</td>
							<td width="180">
								<input class="form-control" name="user_name" id="name" value="齐国强" style="width:200;text-align:centerd">
							</td>
						</tr>
						<tr align="center">
							<td>所属部门:</td>
							<td>
								<input class="form-control" name="user_addr" id="addr" value="管理部" style="width:200;text-align:centerd">
							</td>
						</tr>
						<tr align="center">
							<td>用户身份:</td>
							<td>
								<input class="form-control" name="user_role" id="role" value="管理员" style="width:200;text-align:centerd">
							</td>
						</tr>
					</table>
				</form>
			</div>
		</center>
		<br/>
		<center>
			<button type="button" class="btn btn-default btn-sm " data-dismiss="modal">确定</button>
			<label class="control-label col-md-1"></label>
			<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">取消</button>
		</center>

		<script language="javascript">
			 
			function senfe(o, a, b, c, d) {
					var t = document.getElementById(o).getElementsByTagName("td");
					for (var i = 0; i < t.length; i++) {
						t[i].style.backgroundColor = (t[i].sectionRowIndex % 2 == 0) ? a : b;
						t[i].onmouseover = l;

						function l() {
								this.style.backgroundColor = c;
							}
							//this 代表当前方法中的对象即 t[i]，this.x 指的是它的x的属性,this.x != "1"指的是当它的x的属性值不为"1"的时候
						t[i].onmouseout = function() {
							this.style.backgroundColor = (this.sectionRowIndex % 2 == 0) ? a : b;
						}
						t[i].onclick = function() {
							this.style.backgroundColor = d;
						}
					}
				}
				
		</script>
		<script language="javascript">
			 //senfe("表格名称","奇数行背景","偶数行背景","鼠标经过背景","点击后颜色");
			senfe("changecolor", "", "", "threedlightshadow", "threedlightshadow");
		</script>
	</body>

</html>
